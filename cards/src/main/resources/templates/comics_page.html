<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>
<h2>CARDS:</h2>
<div th:each="com : ${comics}">
    <h3 th:text="${com.title}"/>
    <p th:text="${com.description}"/>
    <p th:text="${com.creators}"/>
    <a th:href="'/comics/' + ${com.id}">Detail</a>
</div>
</body>
</html>
