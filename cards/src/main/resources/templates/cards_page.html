<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>
    <h2>CARDS:</h2>
    <div th:each="card : ${cards}">
        <h3 th:text="${card.name}"/>
        <p th:text="${card.description}"/>
        <a th:href="'/cards/' + ${card.id}">Detail</a>
    </div>
</body>
</html>
