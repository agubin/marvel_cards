<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>
<h2>CARDS:</h2>
<div th:each="char : ${chars}">
    <h3 th:text="${char.name}"/>
    <p th:text="${char.description}"/>
    <a th:href="'/cards/' + ${char.id}">Detail</a>
</div>
</body>
</html>
